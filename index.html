<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/app.css">
    <link rel="stylesheet" href="public/css/BG.css">

    <title>Générateur de citations</title>
</head>

<body>
<div class="overlay"></div>

<div class="body">
    <div class="form">
        <h1 class="text-center">Citations</h1>

        <ul class="list-group citations d-flex flex-column justify-content-center align-items-center">
            <li class="list-group-item citation-item">Créez de nouvelles citations !</li>
        </ul>

        <div class="form-group command">
            <select name="theme" id="theme" class="form-control mb-2 theme">
                <option value="animaux">Animaux</option>
                <option value="one-piece">One Piece</option>
            </select>

            <select name="nbCitations" id="nbCitations" class="form-control mb-2 nbCitations">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected>5</option>
            </select>

            <button class="btn btn-primary w-25 runCitations">Go !</button>
            <button class="btn btn-primary w-25 release">Reset</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="public/js/app.js"></script>
</body>
</html>
